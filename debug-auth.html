<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        form { margin: 20px 0; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Debug Authentication</h1>
    <div id="debug-log"></div>
    
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <button onclick="checkSession()">Check Current Session</button>
    <button onclick="clearSession()">Clear Session</button>
    <button onclick="checkLocalStorage()">Check LocalStorage</button>

    <script>
        const debugLog = document.getElementById('debug-log');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug-log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            debugLog.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Initialize Supabase
        let supabase;
        try {
            const SUPABASE_URL = 'https://sxnaopzgaddvziplrlbe.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4bmFvcHpnYWRkdnppcGxybGJlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MjUyODQsImV4cCI6MjA3MjIwMTI4NH0.o3UAaJtrNpVh_AsljSC1oZNkJPvQomedvtJlXTE3L6w';
            
            supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                auth: {
                    autoRefreshToken: true,
                    persistSession: true,
                    detectSessionInUrl: false,
                    storage: window.localStorage
                }
            });
            
            log('Supabase client initialized successfully', 'success');
        } catch (error) {
            log(`Failed to initialize Supabase: ${error.message}`, 'error');
        }

        // Check session on page load
        document.addEventListener('DOMContentLoaded', async () => {
            log('Page loaded, checking initial session...');
            await checkSession();
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log(`Attempting login for: ${email}`);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    log(`Login error: ${error.message}`, 'error');
                    return;
                }
                
                log('Login successful, checking session...', 'success');
                
                // Wait a moment and check session
                setTimeout(async () => {
                    await checkSession();
                }, 500);
                
            } catch (error) {
                log(`Login exception: ${error.message}`, 'error');
            }
        });

        async function checkSession() {
            try {
                log('Checking current session...');
                
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    log(`Session error: ${error.message}`, 'error');
                    return;
                }
                
                if (session) {
                    log(`Session found - User: ${session.user.email}`, 'success');
                    log(`Access token: ${session.access_token.substring(0, 20)}...`, 'info');
                    log(`Expires at: ${new Date(session.expires_at * 1000).toLocaleString()}`, 'info');
                } else {
                    log('No active session found', 'error');
                }
                
            } catch (error) {
                log(`Session check exception: ${error.message}`, 'error');
            }
        }

        async function clearSession() {
            try {
                log('Clearing session...');
                await supabase.auth.signOut();
                log('Session cleared', 'success');
                await checkSession();
            } catch (error) {
                log(`Clear session error: ${error.message}`, 'error');
            }
        }

        function checkLocalStorage() {
            log('Checking localStorage...');
            
            const keys = Object.keys(localStorage);
            const supabaseKeys = keys.filter(key => key.includes('supabase') || key.includes('sb-'));
            
            if (supabaseKeys.length === 0) {
                log('No Supabase keys found in localStorage', 'error');
                return;
            }
            
            supabaseKeys.forEach(key => {
                const value = localStorage.getItem(key);
                try {
                    const parsed = JSON.parse(value);
                    log(`${key}: ${JSON.stringify(parsed, null, 2)}`, 'info');
                } catch {
                    log(`${key}: ${value}`, 'info');
                }
            });
        }
    </script>
</body>
</html>
