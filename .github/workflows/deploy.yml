# GitHub Pages Deployment Workflow
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      
      - name: Create deployment structure
        run: |
          mkdir -p ./dist
          # Copy frontend files
          cp index.html ./dist/
          cp auth.html ./dist/
          cp data.js ./dist/
          cp x10.js ./dist/
          cp app.js ./dist/
          # Copy test files for demo
          cp test-*.html ./dist/
          cp debug-auth.html ./dist/
          # Create config file with environment variables
          echo "window.CONFIG = {
            SUPABASE_URL: 'https://sxnaopzgaddvziplrlbe.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4bmFvcHpnYWRkdnppcGxybGJlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MjUyODQsImV4cCI6MjA3MjIwMTI4NH0.o3UAaJtrNpVh_AsljSC1oZNkJPvQomedvtJlXTE3L6w',
            GOOGLE_SHEETS_API_URL: '${{ secrets.GOOGLE_SHEETS_API_URL }}'
          };" > ./dist/config.js
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
